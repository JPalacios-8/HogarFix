<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="pagina-inicio">
  <button class="btn-volverfa" onclick="window.location.href='perfil.html'">&#8592;</button>

  <div class="logo-bar">
    <img src="../imagenes/logoSinLetras.jpg" alt="Logo" class="logo-superior" />
    <h2>MI PERFIL</h2>
  </div>

  <div class="contenedor-perfil">
    <div class="perfil-img-wrapper">
      <img src="../imagenes/perfil-imagen.png" alt="Perfil" id="img-preview" class="perfil-img" />
      <label for="input-foto" class="editar-texto">EDITAR</label>
      <input type="file" id="input-foto" accept="image/*" style="display: none;" />
      <button id="btn-eliminar" class="btn-eliminar">Eliminar Foto</button>
    </div>

    <!-- Aquí mostramos los datos que se cargan desde Firestore -->
    <div class="perfil-datos">
      <p><strong>Nombre:</strong> <span id="nombre">Cargando...</span></p>
      <p><strong>Ubicación:</strong> <span id="ubicacion">Cargando...</span></p>
      <p><strong>Teléfono:</strong> <span id="telefono">Cargando...</span></p>
      <p><strong>Email:</strong> <span id="email">Cargando...</span></p>
    </div>
  </div>

  <div class="franja-inferior">
    HOGARFIX
  </div>

  
  <script type="module" src="../javascript/perfil.js"></script>
</body>
</html>
