<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Home Usuario - HogarFix</title>
  <link rel="stylesheet" href="../css/home.css">
</head>

<!-- Header -->
<body>
<header class="header">
  <div class="logo-bar">
    <img src="../imagenes/logoGrisAmarillo.jpg" alt="Logo" class="logo" />
    <div class="icons">
      <img src="icono-usuario.svg" alt="Usuario" />
      <img src="icono-notificaciones.svg" alt="Notificaciones" />
    </div>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Buscar servicio" />
    <button><img src="buscar.svg" alt="Buscar" /></button>
  </div>
</header>

<!-- Carrusel -->
<div class="carousel-container">
  <button class="arrow left">&#10094;</button>
  <div class="carousel" id="carousel">
    <div class="card">
      <img src="../imagenes/jardineria.jpg" alt="Jardinería" />
      <h3>JARDINERÍA</h3>
      <button>ESCOGER SERVICIO</button>
    </div>
    <div class="card">
      <img src="fontaneria.jpg" alt="Fontanería" />
      <h3>FONTANERÍA</h3>
      <button>ESCOGER SERVICIO</button>
    </div>
    <div class="card">
      <img src="electricista.jpg" alt="Electricista" />
      <h3>ELECTRICISTA</h3>
      <button>ESCOGER SERVICIO</button>
    </div>
    <div class="card">
      <img src="aseo.jpg" alt="Aseo general" />
      <h3>ASEO GENERAL</h3>
      <button>ESCOGER SERVICIO</button>
    </div>
  </div>
  <button class="arrow right">&#10095;</button>
</div>

<!-- Footer -->
<footer class="footer">HOGARFIX</footer>

<script src="../javascript/home.js"></script>

</body>
