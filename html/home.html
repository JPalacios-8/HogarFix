<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Usuario - HogarFix</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imagenes/logoSinLetras.jpg" alt="HogarFix Logo" />
    </div>
    <div class="icons">
      <a href="../imagenes/notifications.jpg"><img src="../imagenes/notifications.png" alt="Notificaciones" /></a>
      <a href="../ht"><img src="../imagenes/User.png" alt="Perfil" /></a>
    </div>
  </header>

  <main>
    <h2 class="titulo-carrusel">Servicios disponibles</h2>
    <div class="carousel-container">
      <button class="arrow left">&#10094;</button>
      <div class="carousel" id="carousel">
        <div class="card">
          <img src="../imagenes/jardineria.jpg" alt="Jardinería" />
          <h3>JARDINERÍA</h3>
          <a href="solicituddeservicio.html" class="btn">ESCOGER SERVICIO</a>
        </div>
        <div class="card">
          <img src="../imagenes/fontaneria.jpg" alt="Fontanería" />
          <h3>FONTANERÍA</h3>
          <a href="solicituddeservicio.html" class="btn">ESCOGER SERVICIO</a>
        </div>
        <div class="card">
          <img src="../imagenes/electricista.jpg" alt="Electricista" />
          <h3>ELECTRICISTA</h3>
          <a href="solicituddeservicio.html" class="btn">ESCOGER SERVICIO</a>
        </div>
        <div class="card">
          <img src="../imagenes/aseo.jpg" alt="Aseo general" />
          <h3>ASEO GENERAL</h3>
          <a href="solicituddeservicio.html" class="btn">ESCOGER SERVICIO</a>
        </div>
      </div>
      <button class="arrow right">&#10095;</button>
    </div>
  </main>

  <footer>
    <span>HOGARFIX</span>
  </footer>

  <script src="../javascript/home.js"></script>
</body>
</html>
