<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Usuario - HogarFix</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imagenes/logoSinLetras.jpg" alt="HogarFix Logo" />
    </div>
    <div class="icons">
      <a href="perfil.html"><img src="../imagenes/menu (1).png" alt="Menú" /></a>
    </div>
  </header>
  
  
    <div class="icon-bar">
      <img src="../imagenes/noti.png" alt="Notificaciones" class="icon" onclick="window.location.href='notificaciones.html'">
      <img src="../imagenes/mensajes.png" alt="Chat activo" class="icon" onclick="abrirModalChat()">
    </div>
    
  <main>
    

    <h2 class="titulo-carrusel">Servicios disponibles</h2>
    <div class="carousel-container">
      <button class="arrow left">&#10094;</button>
      <div class="carousel" id="carousel">
        <!-- Dentro de cada card -->
<div class="card">
  <img src="../imagenes/jardineria.jpg" alt="Jardinería" />
  <h3>JARDINERÍA</h3>
  <a href="solicituddeservicio.html?servicio=jardineria" class="btn">ESCOGER SERVICIO</a>
</div>
<div class="card">
  <img src="../imagenes/fontaneria.jpg" alt="Fontanería" />
  <h3>FONTANERÍA</h3>
  <a href="solicituddeservicio.html?servicio=fontaneria" class="btn">ESCOGER SERVICIO</a>
</div>
<div class="card">
  <img src="../imagenes/electricista.jpg" alt="Electricista" />
  <h3>ELECTRICISTA</h3>
  <a href="solicituddeservicio.html?servicio=electricista" class="btn">ESCOGER SERVICIO</a>
</div>
<div class="card">
  <img src="../imagenes/aseo.jpg" alt="Aseo general" />
  <h3>ASEO GENERAL</h3>
  <a href="solicituddeservicio.html?servicio=aseo" class="btn">ESCOGER SERVICIO</a>
</div>

      </div>
      <button class="arrow right">&#10095;</button>
    </div>
  </main>

  <footer>
    <span>HOGARFIX</span>
  </footer>
  <div class="detalle-servicio" id="modalChatActivo" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000;">
    <div class="modal" style="background:#4a4a4a; padding:20px; border-radius:20px; color:white; width:80%; max-width:350px; text-align:center;box-shadow: 0 4px 10px rgba(0,0,0,0.4);">
      <button onclick="cerrarModalChat()" style="position:absolute; top:10px; right:15px; font-size:18px; background:none; border:none; color:rgb(138, 0, 0); cursor:pointer;">✖</button>
      <p style="font-weight: bold; margin-bottom: 20px;">
        Serás dirigido al chat del servicio activo que tengas actualmente
      </p>
      <button class="perfil-btn" onclick="redirigirChat()"style="margin-bottom: 10px;">Aceptar</button>
    </div>
  </div>


  <script src="../javascript/home.js"></script>
</body>
</html>
