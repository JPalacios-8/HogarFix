<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Negociaci√≥n - Usuario</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #dcdcdc;
    }

    .chat-container {
      max-width: 480px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #eee;
    }

    .header {
      background-color: #5a5c57;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .header-icon {
      background-color: #f2c94c;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .header-logo {
      flex: 1;
      text-align: center;
    }

    .header-title {
      font-weight: bold;
      font-size: small;
      color: #ffffff;
    }
    .header-online{
        font-weight: bold;
      font-size: small;
      color: #ffffff;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      background-color: #f2c94c;
      align-self: flex-end;
      color: black;
    }

    .proveedor {
      background-color: #666;
      color: white;
      align-self: flex-start;
    }

    .quick-options {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background-color: #e0e0e0;
    }

    .quick-options button {
      border: none;
      background-color: #f2c94c;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .respuesta-precio {
      text-align: center;
      padding: 15px 10px;
      background-color: #ddd;
    }

    .respuesta-precio button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .si-btn {
      background-color: #f2c94c;
      color: black;
    }

    .no-btn {
      background-color: #444;
      color: white;
    }

    .footer {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #444;
    }

    .footer input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px;
      margin-right: 10px;
    }

    .footer button {
      background-color: #f2c94c;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    .negociar-btn {
      margin-left: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .negociar-btn img {
      width: 30px;
    }

    .negociar-btn:hover::after {
      content: "Negociar precio";
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
    }

    .oferta-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .oferta-modal-content {
      background-color: #666;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .oferta-modal-content input {
      padding: 8px;
      border-radius: 10px;
      border: none;
      width: 80%;
      margin-top: 10px;
    }

    .oferta-modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #f2c94c;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="header-icon" onclick="window.history.back()">‚Üê</div>
      <div class="header-logo">
        <span style="color: #f2c94c; font-weight: bold; font-size: 18px;">HOGARFIX CHAT</span>
        </div>

      <div class="header-title">
        <span id="chat-nombre"></span><br>
        <small style="color: #33be09;">Online</small>
      </div>

    </div>

    <div class="messages" id="chat"></div>


    <div class="respuesta-precio" id="respuestaPrecio">
      <p><strong>¬øEst√° de acuerdo con el precio acordado?</strong></p>
      <button class="si-btn" onclick="confirmarPrecio()">SI</button>
      <button class="no-btn" onclick="rechazarPrecio()">NO</button>
    </div>

    <div class="quick-options" id="quickOptions">
      <button onclick="enviarMensaje('¬øCu√°l ser√≠a el valor total del servicio?')">¬øValor total?</button>
      <button onclick="enviarMensaje('¬øPuede venir hoy a las 4:00 p.m.?')">¬øDisponibilidad hoy?</button>
      <button onclick="enviarMensaje('¬øTrae sus propias herramientas?')">¬øLleva herramientas?</button>
      <button onclick="enviarMensaje('¬øCu√°nto tiempo estima que demorar√°?')">¬øDuraci√≥n?</button>
    </div>

    <div class="footer">
      <input type="text" id="inputMensaje" placeholder="Escribe un mensaje...">
      <button onclick="enviarMensajeDesdeInput()">‚û§</button>
      <button class="negociar-btn" onclick="abrirOferta()">
        <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="Negociar">
      </button>
    </div>
  </div>

  <div class="oferta-modal" id="ofertaModal">
    <div class="oferta-modal-content">
      <p><strong>Ofrecer valor por el servicio</strong></p>
      <input type="number" id="nuevoValor" placeholder="$ Valor...">
      <button onclick="enviarOferta()">Lanzar oferta</button>
    </div>
  </div>

  <script>
    function enviarMensaje(texto) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'bubble user';
      msg.textContent = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviarMensajeDesdeInput() {
      const input = document.getElementById('inputMensaje');
      const texto = input.value.trim();
      if (texto) {
        enviarMensaje(texto);
        input.value = '';
      }
    }

    function confirmarPrecio() {
      window.location.href = 'confirmacion.html';
    }

    function rechazarPrecio() {
      document.getElementById('respuestaPrecio').style.display = 'none';
    }

    function abrirOferta() {
      document.getElementById('ofertaModal').style.display = 'flex';
    }

    function enviarOferta() {
      const valor = document.getElementById('nuevoValor').value;
      if (valor) {
        enviarMensaje(`Propongo un nuevo valor: $${valor}`);
        localStorage.setItem("precioNegociado", valor);
        document.getElementById('ofertaModal').style.display = 'none';
        document.getElementById('nuevoValor').value = '';
        document.getElementById('respuestaPrecio').style.display = 'block'; // üîÅ Mostrar otra vez opciones SI / NO
      }
    }
        window.addEventListener('DOMContentLoaded', () => {
      // Detectar si es chat de proveedor o usuario
      const urlParams = new URLSearchParams(window.location.search);
      const origen = urlParams.get('origen'); // "usuario" o "proveedor"

      let nombreChat = "Pedro Gomez"; // por defecto
      if (origen === "proveedor") {
        const usuario = localStorage.getItem("usuarioSeleccionado") || "Usuario";
        nombreChat = usuario;
      }

      document.getElementById("chat-nombre").textContent = nombreChat;
    });
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const origen = urlParams.get('origen');

      let nombreChat = "Pedro Gomez";
      const chat = document.getElementById("chat");

      if (origen === "proveedor") {
        const usuario = localStorage.getItem("usuarioSeleccionado") || "Usuario";
        nombreChat = usuario;

        // Mensajes del proveedor al iniciar
        chat.innerHTML = `
          <div class="bubble proveedor">Hola, soy ${nombreChat}</div>
          <div class="bubble proveedor">Est√° bien si lo dejamos en 70000?</div>
        `;
      } else {
        // Mensajes del usuario al iniciar
        chat.innerHTML = `
          <div class="bubble proveedor">Hola, para ese d√≠a podr√≠a ir unos 30 minutos m√°s tarde de lo que programaste, pero ofrezo un muy buen precio</div>
          <div class="bubble proveedor">Que tal si lo dejamos en 60000?</div>
        `;
      }

      // Actualiza nombre en el encabezado
      document.getElementById("chat-nombre").textContent = nombreChat + " Online";
    });


  </script>
</body>
</html>
