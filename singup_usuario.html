<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singup_usuario Responsive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-singup_usuario">
    <button class="btn-volver" onclick="window.location.href='singup.html'">←</button>
    <img src="https://i.imgur.com/D6wiKa4.jpeg" alt="logo" class="logo-superior">
  <div class="singin-container">
    <h2>REGISTRO DE USUARIO</h2>
    <form onsubmit="guardarUsuario(event)">
      <input type="text" id="nombre"placeholder="Nombre:" required>
      <input type="text" id="cc" placeholder="C.C:" required>
      <input type="text" id="ciudad" placeholder="Ciudad:" required>
      <input type="email" id="email" placeholder="E-mail:" required>
      <input type="text" id="celular" placeholder="Celular:" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn-registrar">REGISTRAR</button>

    </form>
    <p id="mensaje-exito" style="color: rgb(248, 248, 248); text-align: center; margin-top: 1rem;"></p>
  </div>
  <script src="singup_usuario.js"></script>
</body>

  
</html>
