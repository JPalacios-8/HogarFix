<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singin Responsive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-singin">
    <button class="btn-volver" onclick="window.location.href='inicio.html'">←</button>
    <img src="https://i.imgur.com/D6wiKa4.jpeg" alt="logo" class="logo-superior">
  <div class="singin-container">
    <h2>¡BIENVENIDO!</h2>
    <form onsubmit="login(event); return false">
      <input type="text" id="user" placeholder="E-mail o teléfono" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn-ingresar">INGRESAR</button>
      <p id="mensaje-error" style="color: red; text-align: center; margin-top: 1rem;"></p>
    </form>
    <script src="singin.js"></script>
  </div>
  <button type="button" class="btn-olvido">OLVIDÉ LA CONTRASEÑA</button>
</body>

  
</html>
